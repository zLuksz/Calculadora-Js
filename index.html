<body>
    <main class="container">
        <div class="col mt-4" id="calculadora">
            <label for="">Insira O 1° Valor: </label>

            <label for="">Insira Seu Operador:</label>

            <label for="">Insira O 2° Valor: </label>
            <input type="number" id="num2">
            <button type="submit" onclick="calculadora()">Calcular</button>
            <div id="resultadocal" class="mt-5"></div>
        </div>
    </main>
